<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="min-vh-100">
    <nav th:replace="mesFragments :: fragNav"></nav>
    <main class="container">
        <h1>Détails d'une bombe</h1>
        <div>
            <p><strong>Nom :</strong> <span th:text="${bombe.nom}"></span></p>
            <p><strong>Description :</strong> <span th:text="${bombe.description}"></span></p>
            <p><strong>Chemin Image :</strong> <span th:text="${bombe.cheminImage}"></span></p>
            <p><strong>Nombre de dés :</strong> <span th:text="${bombe.nbrDes}"></span></p>
            <p><strong>Maximum de dés :</strong> <span th:text="${bombe.maxDes}"></span></p>
        </div>
        <div>
            <a th:href="@{'/admin/bombe/' + ${bombe.id} + '/edit'}" class="btn btn-warning">
                Modifier
            </a>
            <a th:href="@{'/admin/bombe'}" class="btn btn-primary">
                Retour à la liste
            </a>
        </div>
    </main>

</div>
<footer th:replace="mesFragments :: fragFooter"></footer>
</body>
</html>
